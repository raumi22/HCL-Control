<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HCL-Control Adapter Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>HCL-Control Settings</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="minTemperature">Minimum temperature (K):</label>
                <input type="number" id="minTemperature" class="form-control">
            </div>
            <div class="col">
                <label for="maxTemperature">Maximum temperature (K):</label>
                <input type="number" id="maxTemperature" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="considerSeasons">
                    <input type="checkbox" id="considerSeasons">
                    Consider seasons?
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="manualTemperatureCurve">
                    <input type="checkbox" id="manualTemperatureCurve">
                    Manual temperature curve?
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="timePeriod1Start">Time period 1 start (HH:mm):</label>
                <input type="text" id="timePeriod1Start" class="form-control">
            </div>
            <div class="col">
                <label for="timePeriod1End">Time period 1 end (HH:mm):</label>
                <input type="text" id="timePeriod1End" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="timePeriod2Start">Time period 2 start (HH:mm):</label>
                <input type="text" id="timePeriod2Start" class="form-control">
            </div>
            <div class="col">
                <label for="timePeriod2End">Time period 2 end (HH:mm):</label>
                <input type="text" id="timePeriod2End" class="form-control">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="words.js"></script>
    <script src="index.js"></script>
</body>
</html>
